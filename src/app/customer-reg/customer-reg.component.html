<div class="container">
    <div class="card p-20 mt-5 mb-5" style="background-color: #002E4B;">
        <form #userRegister = "ngForm" (ngSubmit)="register(userRegister)" >
           
            <div class="p-5">

                <mat-form-field appearance="outline" class="w-100 p-2" > 
                    <mat-label >
                        User Full Name:
                    </mat-label>
                    <input matInput ngModel name="fullName" id="fullName" placeholder="User Full Name" style="color: whitesmoke;">
                    <!-- <mat-hint>Full Name</mat-hint> -->
                </mat-form-field>
    
                <mat-form-field appearance="outline" class="w-100 p-2">
                    <mat-label> 
                        Username
                    </mat-label>
                    <input matInput ngModel name="userName" id="userName" placeholder="userName" required style="color: whitesmoke;">
                    <!-- <mat-hint>Username</mat-hint> -->
                </mat-form-field>
               
                <mat-form-field appearance="outline" class="w-100 p-2">
                    <mat-label>
                        Password
                    </mat-label>
                    <input type="password" matInput ngModel name="userpassword" id="userpassword" placeholder="userpassword" required style="color: whitesmoke;">
                    <!-- <mat-hint>Password</mat-hint> -->
                </mat-form-field>

            </div>
           
            <div class="text-center">
                <button type="submit" mat-raised-button color="primary" class="mt-2 mb-5 w-50" >
                    Register
                </button>
            </div>
            
        </form> 
    </div>
</div>
